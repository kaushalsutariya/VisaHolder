<div class="login-wrapper">
  <div class="login-container shadow-lg p-3 mb-5 bg-white rounded">
    <h2 class="text-center mb-4 fw-bold">ðŸ”’Login</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm" autocomplete="off">
      <div class="mb-3">
        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required
          [(ngModel)]="username" />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required
          [(ngModel)]="password" />
      </div>
      <div class="d-grid">
        <button class="btn btn-primary" type="submit">Login</button>
      </div>
      <div *ngIf="errorMsg" id="error-msg" class="mt-3 text-success text-center">
        {{ errorMsg }}
      </div>
    </form>
  </div>
</div>
