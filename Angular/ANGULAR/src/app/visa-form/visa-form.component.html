<div class="container">
  <div class="form-container shadow-lg p-3 mb-5 bg-white rounded"
    style="max-width: 600px; margin: auto; background: #fff; padding: 30px; border-radius: 10px;">
    <h3 class="text-center mb-4 fw-bold">Enter Visa Holder Record</h3>
    <form #visaForm="ngForm" (ngSubmit)="onSubmit(visaForm)" autocomplete="off">
      <div class="mb-3">
        <label for="id" class="form-label">ID</label>
        <input type="text" class="form-control" id="id" name="id" required [(ngModel)]="id" #idCtrl="ngModel">
        <div *ngIf="idCtrl.invalid && (idCtrl.touched || idCtrl.dirty)" class="text-danger">
          ID is required.
        </div>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Visa Holder Name</label>
        <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="visaHolderName" #nameCtrl="ngModel">
        <div *ngIf="nameCtrl.invalid && (nameCtrl.touched || nameCtrl.dirty)" class="text-danger">
          Name is required.
        </div>
      </div>
      <div class="mb-3">
        <label for="type" class="form-label">Visa Type</label>
        <input type="text" class="form-control" id="type" name="type" required [(ngModel)]="visaType" #typeCtrl="ngModel">
        <div *ngIf="typeCtrl.invalid && (typeCtrl.touched || typeCtrl.dirty)" class="text-danger">
          Visa Type is required.
        </div>
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob" required [(ngModel)]="dateOfBirth" #dobCtrl="ngModel">
        <div *ngIf="dobCtrl.invalid && (dobCtrl.touched || dobCtrl.dirty)" class="text-danger">
          Date of Birth is required.
        </div>
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Visa Status</label>
        <select id="status" name="status" class="form-select" required [(ngModel)]="visaStatus" #statusCtrl="ngModel">
          <option value="Verified">Verified</option>
          <option value="Unverified">Unverified</option>
        </select><div *ngIf="statusCtrl.invalid && (statusCtrl.touched || statusCtrl.dirty)" class="text-danger">
          Visa Status is required.
        </div>

      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success" [disabled]="visaForm.invalid">Save</button>
      </div>
    </form>
  </div>
</div>
